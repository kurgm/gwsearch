<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>グリフウィキ部品検索</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" type="module"></script>
</head>
<body>
  <h1>グリフウィキ部品検索</h1>
  <p>
    <a href="https://glyphwiki.org/wiki/">グリフウィキ</a>に登録されている80万個を超えるグリフから、指定した部品をすべて含むグリフを検索することができます。
    <small>(関連: <a href="http://www.chise.org/ids-find">CHISE IDS 漢字検索</a>)</small>
  </p>
  <form action="#" id="search_form">
    <input type="text" name="query" id="search_query" placeholder="漢字・グリフ名を空白区切りで複数指定">
    <input type="submit" value="検索">
  </form>
  <div id="result"></div>
</body>
</html>
